<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="image">
    <img src="/home/kaira/Pictures/allegory_of_vanity" alt="Allegory of vanity">
  </section>
  <section class="sign-up-form">
    <form action="" method="post">
      <input type="text" name="nameFirst" id="nameFirst">
      <label for="nameFirst">First name</label>
      <input type="text" name="nameLast" id="nameLast">
      <label for="nameLast">Last name</label>
      <input type="email" name="email" id="email">
      <label for="email">Email</label>
      <input type="text" inputmode="numeric" name="phoneNumber" id="phoneNumber">
      <label for="phoneNumber">Phone number</label>
      <input type="password" name="password" id="password">
      <label for="password">Password</label>
      <input type="password" name="passwordConfirm" id="passwordConfirm">
      <label for="passwordConfirm">Confirm password</label>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="">Log in</a></p>
  </section>
</body>
</html>
