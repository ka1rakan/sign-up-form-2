<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image">
    <img src="images/Kodo_Sawaki_Zazen.jpg" alt="Monk">
    <p>Photo taken from <a href="https://en.wikipedia.org/wiki/Zen#/media/File:Kodo_Sawaki_Zazen.jpg">Wikipedia</a></p>
  </section>
  <section class="sign-up-form">
    <form action="" method="post">
      <div class="form-nameFirst">
        <input type="text" name="nameFirst" id="nameFirst" maxlength="30" placeholder="" required>
        <label for="nameFirst" data-help="Bilbo">First name </label>
      </div>
      <div class="form-nameLast">
        <input type="text" name="nameLast" id="nameLast" maxlength="30" placeholder="" required>
        <label for="nameLast" data-help="Baggins">Last name </label>
      </div>
      <div class="form-email">
        <input type="email" name="email" id="email" placeholder="" required>
        <label for="email" data-help="bilbo@gmail.com">Email </label>
      </div>
      <div class="form-phoneNumber">
        <input type="text" inputmode="numeric" name="phoneNumber" id="phoneNumber" placeholder="" required>
        <label for="phoneNumber" data-help="0432-123-456">Phone number </label>
      </div>
      <div class="form-password">
        <input type="password" name="password" id="password" placeholder="" required>
        <label for="password">Password </label>
      </div>
      <div class="form-passwordConfirm">
        <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="" required>
        <label for="passwordConfirm">Confirm password </label>
      </div>
      <div class="form-submit"><button type="button">Create Account</button></div>
      <p>Already have an account? Login <a href="">here</a></p>
    </form>
  </section>
</body>
</html>
