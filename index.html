<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="image">
    <img src="/home/kaira/Pictures/allegory_of_vanity" alt="Allegory of vanity">
  </section>
  <section class="sign-up-form">
    <form action="" method="post">
      <div class="form-nameFirst">
        <input type="text" name="nameFirst" id="nameFirst" maxlength="30" placeholder="" required>
        <label for="nameFirst" data-help="Bilbo">First name </label>
      </div>
      <div class="form-nameLast">
        <input type="text" name="nameLast" id="nameLast" maxlength="30" placeholder="" required>
        <label for="nameLast" data-help="Baggins">Last name </label>
      </div>
      <div class="form-email">
        <input type="email" name="email" id="email" placeholder="" required>
        <label for="email" data-help="bilbobaggins@gmail.com">Email </label>
      </div>
      <div class="form-phoneNumber">
        <input type="text" inputmode="numeric" name="phoneNumber" id="phoneNumber" placeholder="" required>
        <label for="phoneNumber" data-help="0432-123-456">Phone number </label>
      </div>
      <div class="form-password">
        <input type="password" name="password" id="password" placeholder="" required>
        <label for="password">Password </label>
      </div>
      <div class="form-passwordConfirm">
        <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="" required>
        <label for="passwordConfirm">Confirm password </label>
      </div>
      <div class="form-submit"><button type="submit">Create Account</button></div>
      <p>Already have an account? <a href="">Log in</a></p>
    </form>
  </section>
</body>
</html>
